<header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header" itemscope itemtype="http://schema.org/Organization">
    <div class="mdl-layout__header-row portfolio-logo-row">
        <span class="mdl-layout__title">
            <div class="portfolio-logo"></div>
            <span class="mdl-layout__title">{{ site.title }}</span>
        </span>
    </div>
    <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
        <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font" data-swiftype-index="false">
            {% include navbar.html %}
        </nav>
    </div>
</header>
<div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font" data-swiftype-index="false">
        {% include navbar.html %}
    </nav>
</div>
